name: Secure CI/CD Pipeline üîê

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  AWS_REGION: us-east-1
  IMAGE_NAME: fortistack-app
  ECR_REPOSITORY: fortistack-ecr-repo

jobs:
  secret-scan:
    name: üîç Scan for Secrets (Gitleaks)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: zricethezav/gitleaks-action@v2
        with:
          config-path: gitleaks.toml

  terraform-scan:
    name: üß† Scan IaC with Checkov
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: bridgecrewio/checkov-action@v12
        with:
          directory: ./terraform

  build-and-scan:
    name: üê≥ Docker Build & Trivy Scan
    runs-on: ubuntu-latest
    needs: [secret-scan, terraform-scan]
    steps:
      - uses: actions/checkout@v3

      - name: Build Docker image
        run: |
          docker build -t $IMAGE_NAME .

      - name: Run Trivy image scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'

  deploy:
    name: üöÄ Deploy to EKS
    needs: build-and-scan
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup kubectl
        run: |
          aws eks update-kubeconfig --name fortistack-eks --region $AWS_REGION

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/manifests/
